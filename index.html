<!-- Árbol tipo cerezo (romántico) -->
<div class="tree-wrap" aria-hidden="true">
  <svg class="tree" viewBox="0 0 360 360">
    <!-- sombra suave -->
    <ellipse class="shadow" cx="180" cy="320" rx="80" ry="14"></ellipse>

    <!-- tronco -->
    <path class="trunk"
      d="M175 305
         C170 270, 165 250, 165 225
         C165 205, 175 195, 175 175
         C175 155, 160 145, 160 125
         C160 95, 185 95, 190 120
         C195 145, 210 155, 210 180
         C210 205, 195 215, 195 235
         C195 255, 192 275, 190 305
         Z"></path>

    <!-- ramitas -->
    <path class="branch" d="M175 190 C150 175, 135 155, 125 135"></path>
    <path class="branch" d="M195 200 C225 190, 245 170, 255 150"></path>
    <path class="branch" d="M185 170 C175 150, 170 130, 165 110"></path>

    <!-- copa (bolita grande rosa) -->
    <circle class="canopy" cx="180" cy="120" r="82"></circle>
    <circle class="canopy2" cx="130" cy="135" r="55"></circle>
    <circle class="canopy2" cx="235" cy="140" r="58"></circle>
    <circle class="canopy3" cx="175" cy="70" r="52"></circle>

    <!-- corazoncitos dentro de la copa -->
    <g class="hearts-in">
      <path class="heart h1" d="M140 115
        C140 105, 152 103, 156 112
        C160 103, 172 105, 172 115
        C172 128, 156 138, 156 138
        C156 138, 140 128, 140 115 Z"/>
      <path class="heart h2" d="M210 110
        C210 102, 220 100, 223 107
        C226 100, 236 102, 236 110
        C236 121, 223 129, 223 129
        C223 129, 210 121, 210 110 Z"/>
      <path class="heart h3" d="M175 145
        C175 137, 185 136, 188 143
        C191 136, 201 137, 201 145
        C201 156, 188 164, 188 164
        C188 164, 175 156, 175 145 Z"/>
      <path class="heart h4" d="M120 150
        C120 143, 129 142, 132 148
        C135 142, 144 143, 144 150
        C144 160, 132 167, 132 167
        C132 167, 120 160, 120 150 Z"/>
      <path class="heart h5" d="M235 155
        C235 148, 244 147, 247 153
        C250 147, 259 148, 259 155
        C259 165, 247 172, 247 172
        C247 172, 235 165, 235 155 Z"/>
    </g>
  </svg>

  <!-- corazones cayendo -->
  <div class="falling">
    <span class="fh"></span><span class="fh"></span><span class="fh"></span>
    <span class="fh"></span><span class="fh"></span><span class="fh"></span>
    <span class="fh"></span><span class="fh"></span><span class="fh"></span>
  </div>
</div>

<style>
  .tree-wrap{
    position: relative;
    width: min(360px, 70vw);
    aspect-ratio: 1/1;
    margin: 0 auto;
  }

  .tree{
    width: 100%;
    height: 100%;
    display: block;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
  }

  .shadow{ fill: rgba(0,0,0,.12); }

  .trunk{
    fill: #7a4a2a;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
  }
  .branch{
    fill: none;
    stroke: #6b3f24;
    stroke-width: 10;
    stroke-linecap: round;
    opacity: .9;
  }

  .canopy{ fill: #ff7fb0; opacity: .95; }
  .canopy2{ fill: #ff93bf; opacity: .92; }
  .canopy3{ fill: #ff6aa7; opacity: .92; }

  .hearts-in .heart{
    fill: rgba(255,255,255,.75);
    stroke: rgba(255,255,255,.35);
    stroke-width: 2;
    transform-origin: center;
    animation: pop 2.6s ease-in-out infinite;
  }
  .h2{ animation-delay: .3s; }
  .h3{ animation-delay: .6s; }
  .h4{ animation-delay: .9s; }
  .h5{ animation-delay: 1.2s; }

  @keyframes pop{
    0%,100%{ transform: scale(1); opacity: .75; }
    50%{ transform: scale(1.12); opacity: .95; }
  }

  /* corazones cayendo */
  .falling{
    position:absolute; inset:0;
    overflow:hidden;
    pointer-events:none;
  }
  .fh{
    position:absolute;
    top:-10%;
    left: calc(var(--x) * 1%);
    width: 16px;
    height: 16px;
    background: #ff5fa2;
    transform: rotate(45deg);
    border-radius: 4px;
    opacity: .85;
    animation: fall var(--d) linear infinite;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
  }
  .fh::before, .fh::after{
    content:"";
    position:absolute;
    width: 16px; height: 16px;
    background: inherit;
    border-radius: 50%;
  }
  .fh::before{ left:-8px; top:0; }
  .fh::after{ left:0; top:-8px; }

  .fh:nth-child(1){ --x: 20; --d: 6.5s; transform: rotate(45deg) scale(.8); }
  .fh:nth-child(2){ --x: 35; --d: 7.2s; transform: rotate(45deg) scale(1);  opacity:.7;}
  .fh:nth-child(3){ --x: 50; --d: 5.8s; transform: rotate(45deg) scale(.9); }
  .fh:nth-child(4){ --x: 62; --d: 8.0s; transform: rotate(45deg) scale(1.1); opacity:.65;}
  .fh:nth-child(5){ --x: 75; --d: 6.8s; transform: rotate(45deg) scale(.85); }
  .fh:nth-child(6){ --x: 28; --d: 7.9s; transform: rotate(45deg) scale(.95); opacity:.6;}
  .fh:nth-child(7){ --x: 44; --d: 6.1s; transform: rotate(45deg) scale(.75); }
  .fh:nth-child(8){ --x: 58; --d: 7.0s; transform: rotate(45deg) scale(.9);  opacity:.7;}
  .fh:nth-child(9){ --x: 83; --d: 8.4s; transform: rotate(45deg) scale(.8);  opacity:.6;}

  @keyframes fall{
    0%{ transform: translateY(0) rotate(45deg); }
    100%{ transform: translateY(115%) rotate(45deg); }
  }
</style>
